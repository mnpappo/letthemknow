    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        'mapsApiKey': 'AIzaSyDIHUCyaqDFq-oCGWz6dMTN5oybhSeoOms'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        // ISO 3166-2 Code
        var data = google.visualization.arrayToDataTable([
          ['Provinces', 'City Name' , 'Users'],
          ['BD-A', 'Barisal', 20],
          ['BD-B', 'Chittagong', 300],
          ['BD-C', 'Dhaka', 400],
          ['BD-D', 'Khulna', 500],
          ['BD-H', 'Mymensingh', 600],
          ['BD-E', 'Rajshahi', 700],
          ['BD-F', 'Rangpur', 300],
          ['BD-G', 'Sylhet', 500],
        ]);

        var options = {
          region: 'BD',
          resolution: 'provinces',
          dataMode: 'regions',
          colors: ['#28a745', '#ffc107', '#dc3545']
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }

      var geocoder;
      function initMap() {
        geocoder = new google.maps.Geocoder;

        var latlng = {
          lat: 23.9270671, 
          lng: 90.7147926
          };

        geocoder.geocode(
          {
          'location': latlng,
          }, 
          function(results, status) {
            if (status === 'OK') {
              var filtered_array = results[0].address_components.filter(function(address_component){
                  return address_component.types.includes("administrative_area_level_2");
              }); 
              var district = filtered_array.length ? filtered_array[0].long_name: "";
              console.log(district)

              if (results[0]) {
                console.log(results[0].formatted_address);
              } else {
                window.alert('No results found');
              }
            } else {
              window.alert('Geocoder failed due to: ' + status);
            }
          });
      }

      {% comment %} var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };

      function success(pos) {
        const crd = pos.coords;

        var latlng = {
          lat: 23.9194805, 
          lng: 90.7084894
          };

        geocoder.geocode({'location': latlng}, function(results, status) {
          if (status === 'OK') {
            console.log(results);
            if (results[0]) {
              console.log(results[0].formatted_address);
            } else {
              window.alert('No results found');
            }
          } else {
            window.alert('Geocoder failed due to: ' + status);
          }
        });
      }

      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      }

      navigator.geolocation.getCurrentPosition(success, error, options); {% endcomment %}

      



    </script>
    <title>Let Them Know</title>
